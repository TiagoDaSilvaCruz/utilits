<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>

    <form action="utilits/process_register.php" method="POST" onsubmit="return validateForm()">
        
        <label for="username">Nome de usuário:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirme a Senha:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            // Regex para validar a senha
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;

            // Verificar se as senhas coincidem
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return false;
            }

            // Verificar se a senha atende aos requisitos
            if (!passwordPattern.test(password)) {
                alert('A senha deve ter entre 8 e 16 caracteres, conter pelo menos uma letra maiúscula, um número e um caractere especial!');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
